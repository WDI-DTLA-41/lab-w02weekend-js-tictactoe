<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

    <table id="board">
      <tr id="row1">
        <td class="square">1</td>
        <td class="square centerColumn">2</td>
        <td class="square">3</td>
      </tr>
      <tr id="row2">
        <td class="square centerRow">4</td>
        <td class="square centerColumn centerRow">5</td>
        <td class="square centerRow">6</td>
      </tr>
      <tr id="row3">
        <td class="square">7</td>
        <td class="square centerColumn">8</td>
        <td class="square">9</td>
      </tr>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
