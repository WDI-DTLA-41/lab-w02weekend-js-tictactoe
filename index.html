<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="game-status"></p>
  <div id="gameboard" class="clearfix">
    <div class="cell" data-cell="0" id="cell0"></div>
    <div class="cell" data-cell="1" id="cell1"></div>
    <div class="cell" data-cell="2" id="cell2"></div>
    <div class="cell" data-cell="3" id="cell3"></div>
    <div class="cell" data-cell="4" id="cell4"></div>
    <div class="cell" data-cell="5" id="cell5"></div>
    <div class="cell" data-cell="6" id="cell6"></div>
    <div class="cell" data-cell="7" id="cell7"></div>
    <div class="cell" data-cell="8" id="cell8"></div>
  </div>
    <button>Reset</button>
  <script src="main.js"></script>
</body>
</html>
