<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div id=game>
    <div class="row">
      <div class="bdCell" data-id="0"></div>
      <div class="bdCell" data-id="1"></div>
      <div class="bdCell" data-id="2"></div>
    </div>
    <div class="row">
      <div class="bdCell" data-id="3"></div>
      <div class="bdCell" data-id="4"></div>
      <div class="bdCell" data-id="5"></div>
    </div>
    <div class="row">
      <div class="bdCell" data-id="6"></div>
      <div class="bdCell" data-id="7"></div>
      <div class="bdCell" data-id="8"></div>
    </div>
</div>
    <button value="Reset" id="reset">Reset Game</button>




    <script src="main.js"></script>
</body>
</html>
