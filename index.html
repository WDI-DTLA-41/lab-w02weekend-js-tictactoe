<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe Game</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
 <h1> Tic-Tac-Toe!!!</h1>
  <h2>Player One's turn</h2>
  <div id='gameboard'>
    <div id='row-1'>
      <div id='1' class='box'></div>
      <div id='2' class='box'></div>
      <div id='3' class='box'></div>
    </div>
    <div id='row-2'>
      <div id='4' class='box'></div>
      <div id='5' class='box'></div>
      <div id='6' class='box'></div>
    </div>
    <div id='row-3'>
      <div id='7' class='box'></div>
      <div id='8' class='box'></div>
      <div id='9' class='box'></div>
    </div>
  </div>
  <button type='text' id='playerOne'>Player One</button>
  <button type='text' id='playerTwo'>Player Two</button>
  <br />
  <br />
  <button type="text" id='reset'>Reset</button>

<script src="main.js"></script>
</body>
</html>
