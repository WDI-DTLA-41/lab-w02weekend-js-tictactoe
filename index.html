<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
</head>

<body>

<header>
    <img src="assets/swords.jpg" alt="">
    <h1>TIC TAC TOE</h1>
    <h2>The battle between X's and O's rages on!</h2>
</header>

<div class="wrapper">

    <div class="cell" id="topLeft">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="topMiddle">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="topRight">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="midLeft">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="middle">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="midRight">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="bottomLeft">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="bottomMid">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

    <div class="cell" id="bottomRight">
      <img id="X" class="X" src="assets/X.jpg" alt="">
      <img id="O" class="O" src="assets/O.jpg" alt="">
    </div>

</div>

  <button type=""><h3>Reset</h3></button>

<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
