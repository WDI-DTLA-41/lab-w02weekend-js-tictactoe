<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

    <table id="board">
      <tr id="row1">
        <td id="0" class="square">0</td>
        <td id="1" class="square centerColumn">1</td>
        <td id="2" class="square">2</td>
      </tr>
      <tr id="row2">
        <td id="3" class="square centerRow">3</td>
        <td id="4" class="square centerColumn centerRow">4</td>
        <td id="5" class="square centerRow">5</td>
      </tr>
      <tr id="row3">
        <td id="6" class="square">6</td>
        <td id="7" class="square centerColumn">7</td>
        <td id="8" class="square">8</td>
      </tr>
    </table>
    <button id="resetButton">Reset</button>
    <script src="js/main.js"></script>
  </body>
</html>
