<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>

    <table id="board">
      <tr id="row1">
        <td id="0" class="square"></td>
        <td id="1" class="square centerColumn"></td>
        <td id="2" class="square"></td>
      </tr>
      <tr id="row2">
        <td id="3" class="square centerRow"></td>
        <td id="4" class="square centerColumn centerRow"></td>
        <td id="5" class="square centerRow"></td>
      </tr>
      <tr id="row3">
        <td id="6" class="square"></td>
        <td id="7" class="square centerColumn"></td>
        <td id="8" class="square"></td>
      </tr>
    </table>
    <button id="resetButton">Reset</button>
    <script src="js/main.js"></script>
  </body>
</html>
